<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class= "login-box">
        <img class= "Avatar"src="img/icono.jpg" alt="logo de kevs">
        <h1>Formulario de Registro</h1>
        <div id="error">
            
        </div>
        <form id="formulario">
            <div class="frmgroup">
                <label for="name">Nombre</label>
                <input type="text" id="Nombre" placeholder="Enter name">
                <span class="nombre">Complete el campo.</span>
            </div>
            <div class="frmgroup">
                <label for="epellido">Apellido</label>
                <input type="text" id="Apellido" placeholder="Enter lastname">
                <span class="apellido">Complete el campo.</span>
            </div>
            <div class="frmgroup">
                <label for="identity">Cedula</label>
                <input type="text" id="Cedula" placeholder="Enter indentity card number">
                <span class="cedula">Complete el campo.</span>
            </div>
            <div class="frmgroup">
                <label for="mail">Correo</label>
                <input type="email" id="Mail" placeholder="Enter mail">
                <span class="email">Complete el campo.</span> 
            </div>
           <br>
           <input type="submit" id="btn" value= "Enviar">
           <a href="#">Kevin Feliz, 2019-8682 </a><br>
        </form>
    </div>

    <script src="js/formApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
